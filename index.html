<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header class="header-style">
        <figure class="logo-container">
            <!--Logo on the left  - svg image-->
            <img src="img/logo.svg" alt="Debu's Logo" class="image-logo">
        </figure>
        <!-- My details-->
        <section class="text-upper text-align header-name">
            <h1 class="header-name-h1 no-pad-marg">Debatanu Thakur</h1>
            <h3 class="header-name-h3 no-pad-marg">Front-end ninja</h3>
        </section>
    </header>
    <hr class="horizonal">
    <!-- Image for the body -->

    <picture class="picture">
        <source srcset="img/body-small_300.jpg" media="(max-width:500px)" type="image/jpeg">
        <source srcset="img/body-medium_500.jpg" media="(max-width:850px)" type="image/jpeg">
        <source srcset="img/body-large_800.jpg" type="image/jpeg">
        <img src="img/body-large_800.jpg" alt="Volt!" class="body-image" />
    </picture>

    <!-- Section containing my featured work -->
    <article class="section-features">
        <h3 class="text-capital feature-color feature-text">featured work</h3>
        <figure class="figure-work featured-work">
            <img src="http://placehold.it/250x150" alt="My first app built in this course, front-end development. Here i designed my first html page from design markup">
            <figcaption class="details">
                <p class="text-upper caption">mockup to article</p>
                <a href="https://github.com/debatanu-thakur/mockup-to-article">https://mockup-to-article</a>
            </figcaption>
        </figure>

        <figure class="figure-work featured-work">
            <img src="http://placehold.it/250x150" alt="This is an even more fun project where i design animal trading card using css">
            <figcaption class="details">
                <p class="text-upper caption">animal trading card</p>
                <a href="https://github.com/debatanu-thakur/animal-trading-card">https://animal-trading-card</a>
            </figcaption>
        </figure>

        <figure class="figure-work featured-work">
            <img src="http://placehold.it/250x150" alt="My recent project where i designed my portfolio using all the concepts learned in responsive web designing">
            <figcaption class="details">
                <p class="text-upper caption">My Portfolio</p>
                <a href="https://github.com/debatanu-thakur/portfolio-design">https://portfolio-design</a>
            </figcaption>
        </figure>

    </article>
</body>

</html>
